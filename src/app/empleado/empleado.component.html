<br><div class="container px-lg-5">
        <div class="row mx-lg-n5">
          <div class="col py-3 px-lg-5 border bg-light">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">CEDULA</th>
                  <th scope="col">NOMBRE</th>
                  <th scope="col">CARGO</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let empleado of empleadosArray" (click)="Editar(empleado)">
                  <td>{{empleado.id}}</td>
                  <td>{{empleado.cedula}}</td>
                  <td>{{empleado.nombre}}</td>
                  <td>{{empleado.cargo}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col py-3 px-lg-5 border bg-light">
            <h4>Administrar Empleado</h4>
            <input [(ngModel)]="empleadosSelect.id" class="form-control" type="text" placeholder="INGRESE ID"
            style="margin-top:5px;">
            <input [(ngModel)]="empleadosSelect.cedula" class="form-control" type="text" placeholder="INGRESE CEDULA"
            style="margin-top:5px;">
            <input [(ngModel)]="empleadosSelect.nombre" class="form-control" type="text" placeholder="INGRESE NOMBRE"
            style="margin-top:5px;">
            <input [(ngModel)]="empleadosSelect.cargo" class="form-control" type="text" placeholder="INGRESE CARGO"
            style="margin-top:5px;">
          
            <button (click)="Agregar()" class="btn btn-outline-success my-2 my-sm-0" type="submit"
            style="margin-top:10px; margin-right:5px;">Aceptar</button>
      
            <button *ngIf="empleadosSelect.id > 0"
            (click)="Eliminar()" class="btn btn-outline-danger my-2 my-sm-0" type="submit"
            style="margin-top:5px;" >Eliminar</button>
      
          </div>
        </div>
      </div>
